<div class="start-rating">
  <div>
    <button
      mat-icon-button
      [color]="color"
      *ngFor="let ratingId of ratingArr; index as i"
      [id]="'star_' + i"
      (click)="onClick(i + 1)"
      matTooltipPosition="above"
    >
      <mat-icon>
        {{ showIcon(i) }}
      </mat-icon>
    </button>
  </div>
  <span class="separator"></span>
  <h3>{{ rating }}</h3>
</div>
